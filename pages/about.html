<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEEN</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-wrapper">
    <!-- Animated Logo -->
    <img src="images/deenfooter.png" alt="DEEN Footer Logo" class="top-logo" />

    <!-- impact section -->
    <section class="impact">
      <p class="section-subtitle">
        A sincere and quiet pursuit to nurture ethics, empathy, and a deep sense of inner responsibility..
      </p>
    </section>

    <!-- members section -->
    <section class="members-container">
      <div class="members-card">
        <div class="label">Members</div>
        <div class="circle">0</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Footer Loader Script -->
  <script src="js/load-footer.js"></script>
</body>
</html>
